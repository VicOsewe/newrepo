<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Log in page for SendIT">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Victorine Anyango">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SendIT log in</title>
        <link rel="stylesheet" type="text/css" href="styleform.css">
        <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
        
       
    </head>
    <body>
        <div class="send">
            <h1 style="font-family: Spicy Rice">SendIT</h1>
        </div>
        
        <div class="value">
            <form action="#"> 
                <div class="log">
                    <h1>Login</h1>
                    <label for="user">Username</label>
                    <input type="text" placeholder="Enter your password" name="user" required>
                    <br/>
                    <br>
                    <label for="pword">Password</label>
                    <input type="password" placeholder="Enter Password" name="pword" required>
                    <br/>
                    <br/>
                    <div class="log">
                        <button type="submit">Login</button>
                        
                    </div>
                    <div>
                        <a href="signup.html">Don't have an account?sign in</a>
                    </div>
                    
                </div>
                
            </form>
             
        </div>
    </body>
</html>
